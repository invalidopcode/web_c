<!DOCTYPE html>
<html>
<!-- example-site/index.html - used to demonstrate functionality of web_c
     licensed under the terms of GPL v3, see LICENSE file for more info -->
<head>
  <meta charset="utf-8">
  <title>Example Page Using web_c Elements</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
  <h1>Web_C Unit Tests</h1>

 <!-- div to contain html from test_element -->
  <div class="standalone_test_box">
    <div class="test_element">
      <!-- rendered by elements/test_element.c -->
      loading...
    </div>
  </div>

 <!-- div to contain html from json tests -->
  <div class="test_group">
    <div class="test_box">
      <div class="json_keyword_test">
        <!-- rendered by elements/json_keyword_test.c -->
        loading...
      </div>
    </div>
    <div class="test_box">
      <div class="json_string_test">
        <!-- rendered by elements/json_string_test.c -->
        loading...
      </div>
    </div>
    <div class="test_box">
      <div class="json_number_test">
        <!-- rendered by elements/json_number_test.c -->
        loading...
      </div>
    </div>
    <div class="test_box">
      <div class="json_object_test">
        <!-- rendered by elements/json_object_test.c -->
        loading...
      </div>
    </div>
    <div class="test_box">
      <div class="json_array_test">
        <!-- rendered by elements/json_array_test.c -->
        loading...
      </div>
    </div>
  </div>

 <!-- div to contain html from json fetch test -->
  <div class="standalone_test_box">
    <div class="json_fetch_test">
      <!-- rendered by elements/json_fetch_test.c -->
      loading...
    </div>
  </div>

 <!-- scripts - add needed elements here -->
  <script src="scripts/test_element.js"></script>
  <script src="scripts/json_keyword_test.js"></script>
  <script src="scripts/json_string_test.js"></script>
  <script src="scripts/json_number_test.js"></script>
  <script src="scripts/json_object_test.js"></script>
  <script src="scripts/json_array_test.js"></script>
  <script src="scripts/json_fetch_test.js"></script>
</body>

</html>
